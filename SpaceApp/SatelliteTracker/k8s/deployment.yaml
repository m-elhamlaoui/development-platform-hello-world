apiVersion: apps/v1
kind: Deployment
metadata:
  name: satellite-tracker
  labels:
    app: satellite-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: satellite-tracker
  template:
    metadata:
      labels:
        app: satellite-tracker
    spec:
      containers:
      - name: satellite-tracker
        image: satellite-tracker:latest
        ports:
        - containerPort: 9003
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "SatelliteTracker.settings"
        - name: PYTHONUNBUFFERED
          value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: satellite-tracker-service
spec:
  selector:
    app: satellite-tracker
  ports:
    - protocol: TCP
      port: 9003
      targetPort: 9003
  type: ClusterIP 