# === Deployments ===

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      nodeSelector:
        kubernetes.io/hostname: desktop-741d1t4
      containers:
        - name: gateway-service
          image: localhost:32000/gateway-service:latest
          ports:
            - containerPort: 8080

