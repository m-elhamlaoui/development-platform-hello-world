---
apiVersion: v1/apps
kind: Deployment
metadata:
  name: discovery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-service
  template:
    metadata:
      labels:
        app: discovery-service
    spec:
      containers:
        - name: discovery-service
          image: youssefbouraoui1/discovery-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8761
      imagePullSecrets:
        - name: regcred