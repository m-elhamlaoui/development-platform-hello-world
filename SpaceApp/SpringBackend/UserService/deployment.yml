---
apiVersion: v1/apps
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: gateway-service
          image: youssefbouraoui1/gateway-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
      imagePullSecrets:
        - name: regcred